<!DOCTYPE html>
<html>
<head>
  <title>Rubik's Cube</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="rubix.css" />
</head>
<body>
  <div id="help" class="hide-help">
    <div class="help-container">
      <div class="help-text">
        <p>Press
          <strong>F</strong>,
          <strong>B</strong>,
          <strong>L</strong>,
          <strong>R</strong>,
          <strong>U</strong>,
          <strong>D</strong>
          to rotate the Front, Back, Left, Right, Up and Down faces respectively.
          Hold <strong>SHIFT</strong> down to rotate counter-clockwise.
        </p>
        <p>
          Click and drag the mouse to rotate the cube.
        </p>
        <p>
          Hover the mouse over the face to reveal the face label.
        </p>
        <p>
          Have fun!
        </p>
      </div>
    </div>
    <div id="help-button"><span class="reveal">?</span><span class="hide">X</span></div>
  </div>
  <div id="output"></div>
  <div class="attribution"><a href="http://github.com/pearsonalan/cube">http://github.com/pearsonalan/cube</a></div>
  <script src="rubix.js"></script>
  <script src="validator.js"></script>
</body>
</html>
